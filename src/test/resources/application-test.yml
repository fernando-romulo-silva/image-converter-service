#============== Applicaton ===========================================================================
application:
    user_login: user
    user_password: password

#============== Tesseract ============================================================================
tesseract:
    language: eng
    folder : /home/fernando/Development/tools/tesseract/tessdata/

  
#============== Server ===============================================================================
server:
    port: 18080

#============== Actuator ==============================================================================
management:
  endpoint.refresh.enabled: true
  endpoints.web.exposure.include: '*'
  server:
    port: 18080


#============== Data Source ===========================================================================
spring:
    sql.init:
        schema-locations: classpath:db/db-schema-test.sql
        data-locations: classpath:db/db-data-test.sql
    datasource:
        driver-class-name: org.h2.Driver
        url: jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1
        username: sa
        password: password
    h2:
        console:
            enabled: false   
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                generated_statistics: false
                show_sql: false
                jdbc:
                    time_zone: GMT-3               